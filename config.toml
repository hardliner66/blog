# The URL the site will be built for
base_url = "https://blog.hardliner.codes"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "hermit_zola"

taxonomies = [
    { name = "tags", feed = true},
]

generate_feed = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
home_subtitle = "Software Engineering According to Hardliner"

footer_copyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

hermit_menu = [
    { link = "/posts", name = "Posts" },
    { link = "/about", name = "About" }
]

hermit_social = [
    { name = "github", link = "https://github.com/hardliner66" },
    { name = "email", link = "mailto:hardliner66@gmail.com" }
]

[extra.highlightjs]
enable = true
clipboard = true
theme = "vs2015"

[extra.disqus]
enable = false

[extra.author]
name = "Steve Biedermann"
email = "hardliner66@gmail.com"

[extra.google_analytics]
enable = false
